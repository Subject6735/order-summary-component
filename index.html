<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div id="main">
      <img class="cover-img" src="images/illustration-hero.svg" alt="illustration-hero">
      <div>
        <h1>Order Summary</h1>
        <div class="service-info">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </div>
        <div class="plan-padding">
          <div class="plan-info">
            <div class="plan-flex">
              <div id="plan">
                <img src="images/icon-music.svg" alt="icon-music" width="48" height="48">
                <div>
                  <h3>Annual Plan</h3>
                  <div>$59.99/year</div>
                </div>
              </div>
              <div class="change-link-padding">
                <a class="change-link" href="#"><div>Change</div></a>
              </div>
            </div>
          </div>
        </div>
        <div class="payment-padding">
          <a href="#"><div id="payment">Proceed to Payment</div></a>
        </div>
        <a class="cancel-link" href="#"><div>Cancel Order</div></a>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Subject6735" target="_blank">Deme Mar√°ki</a>.
    </div>
  </body>
</html>
